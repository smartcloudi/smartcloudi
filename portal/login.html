<head>
    <meta charset="utf-8">

    <!-- page css -->

    <!-- toast CSS -->
    <link href="../css/jquery.toast.min.css" rel="stylesheet">

<body class="skin-default card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Smart Cloudi</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(images/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="/index2.html">
                        <h3 class="text-center m-b-20">Sign In</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" id="username" type="text" autocomplete="username" required="" placeholder="Username"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" id="password" type="password" autocomplete="current-password" required="" placeholder="Password"> </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="d-flex no-block align-items-center">
                                    <!-- Not implemented yet -->
                                    <!-- <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                                    </div> -->
                                    <div class="ml-auto">
                                        <a href="javascript:void(0)" id="to-recover" class="text-muted">
                                            <i class="fas fa-lock m-r-5"></i> Forgot password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg btn-info btn-rounded" id="login" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" id="recoverform" action="index.html">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h3>Recover Password</h3>
                                <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Email"> </div>
                        </div>
                        <div class="ml-auto">
                            <a href="javascript:void(0)" id="cancel-recover" class="text-muted">
                                <i class="fas fa-arrow-circle-left m-r-5"></i> Cancel</a>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/jquery.toast.min.js"></script>

    <script src="js/notifications.js"></script>
    <script src="js/cookies.js"></script>

    <script src="js/aws-sdk.min.js"></script>
    <script src="js/amazon-cognito-auth.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>

    <script type="text/javascript">

        //TODO Use KONG to authenticate

        $(function () {
            $(".preloader").fadeOut();
        });

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });

        // Try to fill in username
        var username = getCookie("username");
        if (username) {
            $("#username").val(username);
            $("#password").focus();
        }

        //#region Login & Recover Password

        $('#to-recover').on("click", function () {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });

        $('#cancel-recover').on("click", function () {
            $("#recoverform").hide();
            $("#loginform").fadeIn();
        });

        //#endregion

        // Login on form submit
        $("#loginform").on('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission behavior
            signIn();
        });

        function signIn() {

            let authenticationData = {
                Username: $("#username").val(),
                Password: $("#password").val()
            };

            let authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);

            let poolData = {
                UserPoolId: "eu-west-1_8d92gzCo4",
                ClientId: "7sn1nlqferjdvjl0ufurg0dga4"
            };

            let userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

            let userData = {
                Username: $("#username").val(),
                Pool: userPool
            };

            let cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function (result) {
                    let accessToken = result.getAccessToken().getJwtToken();
                    AWS.config.region = "eu-west-1";
                    AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                        IdentityPoolId: "eu-west-1:72f9916c-eb9a-4ff2-9c0a-9c0fe19e6745",
                        Logins: {
                            "cognito-idp.eu-west-1.amazonaws.com/eu-west-1_8d92gzCo4": result.getIdToken().getJwtToken()
                        }
                    });

                    //refreshes credentials using AWS.CognitoIdentity.getCredentialsForIdentity()
                    AWS.config.credentials.refresh((error) => {
                        if (error) {
                            console.error(error);
                        } else {
                            // Instantiate aws sdk service objects now that the credentials have been updated.
                            // example: var s3 = new AWS.S3();
                            console.log('Successfully logged!');
                            $(location).attr("href", "/portal");
                        }
                    });
                },
                onFailure: function (err) {
                    alert(err.message || JSON.stringify(err));
                }
            });
        }

    </script>
</body>

</html>
